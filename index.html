<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header><h1>World Clock 🌎</h1></header>
      <main>
        <select>
          <option value="">Choose a city...</option>
          <option value="">New York</option>
          <option value="">Lima</option>
          <option value="">Fairfax</option>
          <option value="">Morehead</option>
        </select>
        <div class="city-container">
          <div>
            <h2>Lima 🇵🇪</h2>
            <div class="date">October 19, 2024</div>
          </div>
          <div class="big-time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city-container">
          <div>
            <h2>Stockholm 🇸🇪</h2>
            <div class="date">October 19, 2024</div>
          </div>
          <div class="big-time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city-container">
          <div>
            <h2>Rome 🇮🇹</h2>
            <div class="date">October 19, 2024</div>
          </div>
          <div class="big-time">1:48:15 <small>AM</small></div>
        </div>
      </main>
    </div>
    <footer>
      Coded with ❤️ by <strong>Donna Strasburg</strong> and is
      <a href="https://github.com/d0nn12/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script src="script/index.js"></script>
  </body>
</html>
